<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Animated Login Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styleLogin.css">
    </head>
    <body>
        <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
        <div class="row main-nav">
                <div class="col"><a href="MiamiHomepage.html">Home</a></div>
                <div class="col"><a>Orders & Returns</a></div>
                <div class="col"><a href="MiamiMarketplaceLogIn.html">Login/Sign up</a></div>
                <div class="col"><a>Help</a></div>
            </div>
        <div class="center">
            <h1>MIAMI MARKETPLACE</h1>
            <form action="" method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="MMPSignUp.html">Signup</a>
                </div>
            </form>
        </div>
    </body>
</html>
